# Default configuration for training datasets
# Inherits from dataset_default.yaml and overrides training-specific parameters
defaults:
  - dataset_default.yaml
  - _self_

# =============================================================================
# TRAINING-SPECIFIC OVERRIDES
# =============================================================================
# Base file path for training datasets
base_file_path: "data/RNA/raw/train"

# Override preprocessing split_dataset
preprocessing:
  split_dataset: true

# Override dataset_creation parameters
dataset_creation:
  split_dataset: true
  dataset_format: "pairs"
