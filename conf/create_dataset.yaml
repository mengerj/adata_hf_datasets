# conf/create_dataset.yaml
# If split_dataset is true, we expect processed_paths_train/val for "train"/"val" HF splits.
# If split_dataset is false, we expect processed_paths_all for a single "test" (or "all") split.

split_dataset: true

# These get used only if split_dataset is true
processed_path_train: "data/RNA/processed_with_emb/train/cellxgene_pseudo_bulk_35k/joined/all_train.h5ad"
processed_path_val: "data/RNA/processed_with_emb/train/cellxgene_pseudo_bulk_35k/joined/all_val.h5ad"
# This gets used only if split_dataset is false (a single dataset).
processed_path_all: "data/RNA/processed/test/tabula_sapiens_bone_marrow/all.h5ad"
#Which data representation to use
#obsm_key: "X_scvi_fm"
obs_key: "cell_sentence"

# cell sentence generation. Will generate obs keys: "cell_sentence", "semantic_true", "semantic_similar"
annotation_key: "cell_type"
gene_name_column: "gene_name" #column in .var containing gene names
include_label_prob: 0
cs_length: 10

caption_key: "cell_type"
negatives_per_sample: 2
#to sample negative samples from the same batch
batch_key: "dataset_title"
# For test sets without a proper text caption, you might set dataset_type="single". For train/val, you might use "pairs" or "multiplets".
dataset_type: "pairs"

push_to_hub: true
base_repo_id: "jo-mengr"

#, "X_pca", "X_scvi", "X_geneformer"]
use_nextcloud: true
nextcloud_config:
  url: "https://nxc-fredato.imbi.uni-freiburg.de"
  username: "NEXTCLOUD_USER" # Use environment variable or override
  password: "NEXTCLOUD_PASSWORD" # Use environment variable or override
  remote_path: ""
