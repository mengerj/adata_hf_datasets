# conf/preprocess_adata.yaml

# Input file path
input_file: "data/RNA/raw/train/cellxgene_pseudo_bulk_3_5k.h5ad"

# Output directory for processed files
output_dir: "data/RNA/processed/train"

colour_by: "assay" #This is for colouring pca and checking distrubution of n_genes_by_counts
categories:
  - "cell_type"
  - "dataset_title"
category_threshold: 10 # remove all categories that have less than the threshold
overwrite: true
# Train/validation split configuration
train_split: 0.9

# If false, the script will NOT split into train/val but instead
# output a single 'all.h5ad' file. This can be used for test data or
# "single" data scenario.
split_dataset: true
