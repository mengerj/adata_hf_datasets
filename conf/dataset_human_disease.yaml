# Example dataset configuration demonstrating simplified structure
# Inherits directly from dataset_default.yaml
defaults:
  - dataset_default.yaml
  - _self_

# =============================================================================
# DATASET METADATA
# =============================================================================
dataset:
  name: "human_disease"
  description: "Human disease dataset annoted in Schaefer et al. 2024"
  download_url: https://medical-epigenomics.org/papers/schaefer2024/data/datasets/human_disease/rnaseq._.samples.h5ad
  full_name: "human_disease_full"
  # file_path will be auto-generated as: data/RNA/raw/test/tabula_sapiens_bone_marrow_10k.h5ad

# =============================================================================
# COMMON KEYS (dataset-specific)
# =============================================================================
batch_key: "sra_study_acc"
annotation_key: null
caption_key: null
instrument_key: null
other_bio_labels: []

# =============================================================================
# DATASET-SPECIFIC OVERRIDES
# =============================================================================
# Download configuration
download:
  enabled: true
  subset_size: null

# Preprocessing overrides (both dataset-specific and execution parameters)
preprocessing:
  # Dataset-specific parameters
  enabled: true
  chunk_size: 100000
  split_dataset: false # Important for training datasets. Set to false for test datasets. (Similar parameters in dataset_creation)
  count_layer_key: "counts" # Key in adata.layers with raw counts. If not present, adata.raw.X is checked.

# Embedding preparation overrides
embedding_preparation:
  enabled: true # Set to false to skip embedding preparation
  methods: ["geneformer"] #run the prepare step on cpu to save gpu time

# Embedding overrides (both dataset-specific and execution parameters)
embedding_cpu:
  enabled: true
  methods: ["pca", "scvi_fm", "gs"]

embedding_gpu:
  enabled: false
  methods: ["geneformer"]

# Dataset creation overrides
dataset_creation:
  enabled: true
  use_nextcloud: true
  # Dataset-specific parameters
  required_obsm_keys: ["X_pca", "X_scvi_fm", "X_gs", "X_geneformer"]
  cs_length: [4096]
  negatives_per_sample: 2
  split_dataset: false # Important for training datasets. Set to false for test datasets.
  dataset_format: "single" # Important for training datasets. Set to "single" for test datasets.
