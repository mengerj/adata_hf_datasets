name: Check Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-install:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    name: Build and test install - Python ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "**/pyproject.toml"

      - name: Install build dependencies
        run: python -m pip install --upgrade pip wheel twine build

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check --strict dist/*.whl

      - name: Test pip installation (sdist)
        run: |
          python -m pip install --upgrade pip
          # Use --no-cache-dir to prevent disk space issues with large packages like torch
          python -m pip install --no-cache-dir dist/*.tar.gz
          python -c "import adata_hf_datasets; print(f'Successfully installed {adata_hf_datasets.__name__}')"

      - name: Test pip installation (wheel)
        if: success()
        run: |
          # Use --no-cache-dir to prevent disk space issues
          python -m pip install --force-reinstall --no-cache-dir dist/*.whl
          python -c "import adata_hf_datasets; print(f'Successfully installed {adata_hf_datasets.__name__}')"

      - name: Clear pip cache
        if: always()
        run: |
          pip cache purge || true
          df -h
